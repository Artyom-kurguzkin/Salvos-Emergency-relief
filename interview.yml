subquestion: |
  <style>
    .btn {
      display: inline-flex;
      margin: 15px; /* Increased margin for spacing */
      padding: 15px 30px; /* Increased padding for larger buttons */
      font-size: 18px; /* Larger font size */
    }
  </style>
  
fields:
  - "Do you live in South Australia?": Individual.lives_in_sa
datatype: noyesradio
  - "Are you at least 18 years old?": Individual.eighteen
datatype: noyesradio
  - "agree to terms and conditions?": Individual.agree_conditions
datatype: noyesradio
  - "What is your prefered language?": Individual.language
  - "Are you Aboriginal or Torres Strait Islander?": Individual.aboriginal
datatype: noyesradio
  - "Preferred method of contact"
fields:
  - contact: Individual.contact
    choices:
      - email: email
      - phone: phone
      - text message: text_message
      
buttons:
  - Exit: exit
  - Restart: restart
