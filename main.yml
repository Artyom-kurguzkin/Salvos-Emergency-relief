mandatory: true
code: |
  if terms:
    if relief:
      if lives_in_sa == False:
        no_sa
      elif over_18 == False:
        no_18
      else:
        email_sent_ok = send_email(to='artyom.kurguzkin@gmail.com', template=notification, attachments=data)
        good
