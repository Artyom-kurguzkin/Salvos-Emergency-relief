include:
  - interview.yml
  - chat.yml
  - helpline.yml
  - browse.yml
---
question: |
  <div style="text-align: center;">
    <h1>Would you like to talk?</h1>
  </div>
subquestion: |
  <style>
    .btn {
      display: flex;
      flex-direction: column;
      margin: 25px; /* Increased margin for spacing */
      padding: 15px 30px; /* Increased padding for larger buttons */
      font-size: 18px; /* Larger font size */
    }
  </style>
field: interview_choice
buttons:
  - Yes
  - Chat
  - Browse
  - Survey
---
mandatory: true
code: |
  if interview_choice == 'Yes':
    interview_talking
  elif interview_choice == 'Chat':
    interview_chat
  elif interview_choice == 'Browse':
    interview_browse
  elif interview_choice == 'Survey':
    interview_suvey
---
