<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .menu-button {
            float: left;
            margin-left: 20px;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        .logo {
            text-align: center;
            margin-top: 20px;
        }

        .exit-button {
            position: absolute;
            bottom: 10px;
            left: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .input-label {
            font-weight: bold;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .required {
            color: red;
        }

        .dropdown {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .large-text-box {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin: 10px 0;
        }

        .submit-button {
            display: block;
            margin: 20px auto;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu-button" onclick="toggleMenu()">â˜°</div>
        <div class="logo">
            <!-- Salvos logo here -->
        </div>
    </div>
    <div class="form-title">
        Triage Form
    </div>
    <form>
        <div class="input-label">
            First Name <span class="required">*</span>
        </div>
        <input class="input-box" type="text" required>

        <div class="input-label">
            Surname <span class="required">*</span>
        </div>
        <input class="input-box" type="text">

        <div class="input-label">
            Birthday
        </div>
        <input class="input-box" type="date" >

        <div class="input-label">
            Topic
        </div>
        <select class="dropdown">
            <option value="Financial">Financial</option>
            <option value="Homelessness">Homelessness</option>
            <option value="Other">Other</option>
        </select>

        <div class="input-label">
            Prefer Form of Contact <span class="required">*</span>
        </div>
        <input class="input-box" type="text" required>

        <div class="input-label">
            Tell Us How We Can Help
        </div>
        <textarea class="large-text-box"></textarea>

        <button class="submit-button" type="submit">SUBMIT</button>
    </form>
    <button class="exit-button">Exit App</button>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
